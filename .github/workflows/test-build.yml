name: Build, test and upload
on: [push]

jobs:
  build_n_run:
    name: Build, test and upload
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.19

      - name: Build
        # set rport version to {date-time}-{github-master-head-sha}
        env:
          RPORT_PLUS_PRIV_KEY: ${{ secrets.RPORT_PLUS_PRIV_KEY }}
        run: |
          echo "ðŸšš Building rport & rportd now ..."
          BRANCH=$(git status|grep "On branch"|cut -d" " -f3|tr '/' _)
          export VERSION=$(date -u +%y.%m%d.%H%M)-${BRANCH}
          # $(git rev-parse HEAD)
          go build -v -ldflags="-X 'github.com/renatomb/open-rport/share.BuildVersion=$VERSION'"  -o ./ ./cmd/...
          echo "âœ… Successfully build rport"
          echo "ðŸšš Building Plus Plugin now ..."
          bash .github/scripts/build-plus.sh
          ls -l /home/runner/work/rport/rport/rport-plus/rport-plus.so
          echo "âœ… Successfully built the plus plugin"
          echo "$VERSION $(git rev-parse HEAD)" > version.txt

      - name: Test Build
        shell: bash
        run: |
          bash .github/scripts/start_rportd.sh
          bash .github/scripts/start_rport.sh

      - name: Upload Build to downloads.rport.io
        env:
          UPLOAD_TOKEN: ${{ secrets.UPLOAD_TOKEN }}
        shell: bash
        run: |
          VERSION=$(cat version.txt | cut -d" " -f1)
          echo "ðŸšš Packaging Build $VERSION ..."
          TAR=rport_${VERSION}_linux_x86_64.tar.gz
          mv /home/runner/work/rport/rport/rport-plus/rport-plus.so .
          tar czf ${TAR} version.txt rport rportd rport-plus.so
          echo "âœ… Successfully created package $TAR"
          ls -lh $TAR
          FOLDER=rport-test-builds
          echo "ðŸšš Uploading $TAR to $FOLDER downloads"
          curl -fs https://download.rport.io/exec/upload.php -H "Authentication: $UPLOAD_TOKEN" -F file=@${TAR} -F dest_dir="${FOLDER}"